<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Starter</title>
    
         <!-- CRASH COURSE: https://www.youtube.com/watch?v=6oFvqLfRnsU&t=1922s&ab_channel=DesignCourse -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
        <!-- FIREBASE/JS: https://www.youtube.com/watch?v=ey4k6mW9ds4 -->
        <!-- <script type="module" src="index.js"></script> -->
        <!-- <script src="environments/environment.js"></script> -->
        <script src="script.js"></script>
        <script src="./assets/js/interactions.js"></script>
        <!-- Icons: create a npm package -->
        <script src="https://kit.fontawesome.com/cce30956be.js" crossorigin="anonymous"></script>
</head>
<body onload="initial()" class="layout--flex">
  <!-- <h3 id="demo"></h3> -->

  <section id="bienvenida">
    <section id="primerScroll">
      <!-- 3D Model -->
      <canvas class="webgl"></canvas>
    </section>
  </section>

  <aside id="ingreso" class="panel">
      <!-- boton flotante ingreso/registro -->
      <button id="btnSidepanel" onclick="expandSidepanel()" class="btn btn__flotante--der btn--colorPrimario">
        <label for="">
            ingresar
        </label>
        <i class=""></i>
    </button>

    <div class="tabSet">
        <nav role="tablist" class="nav__tabs flex flex--center nav__tabs">
            <button id="defaultOpen" role="tab" class="nav__tab" onclick="showTab(event, 'basic')">
                <p>List of facilities</p>
            </button>
            <button role="tab" class="nav__tab" onclick="showTab(event, 'list')">
                <p>Add/Edit facility</p>
            </button>
      </nav>
      <div class="tab-panels">
        <section id="basic" class="tab-panel">

          <!-- form -->
          <form id="test-form" class="form">
            <div class="input__container input__container--between">
              <label for="test-name"></label>
              <input class="input input--rounded" type="text" id="test-name" name="test-name" placeholder="name">
          
              <label for="test-sport"></label>
              <input class="input input--rounded" type="text" id="test-sport" name="test-sport" placeholder="sport">
<!--           
              <label for="test-status"></label>
              <input class="input input--rounded" type="text" id="test-status" name="test-status" placeholder="status"> -->

              <label for="dropStatus">Status</label>
              <select name="dropStatus" class="selectTypes" id="dropStatus" onchange="selectStatus(i)">
                <option id="0">Select a status</option>
              </select>
              
              <label for="test-anchor"></label>
              <input class="input input--rounded" type="text" id="test-anchor" name="test-anchor" placeholder="anchor">
          
              <label for="test-desc"></label>
              <textarea class="input input--rounded" type="text" id="test-desc" name="test-desc" placeholder="Description"></textarea>
          
              <button class="btn btn--rounded btn--colorSecundario btn--w100" type="submit" id="btn-form">push!</button>
            </div>
          </form>
        </section>
        <section id="list" class="tab-panel">
            <div id="test-list" class="floating">
              
            </div>
        </section>
     
        </div>
    </div>

  
      <div id="container">
          <ul id="holder"></ul>
          <section id="labels"></section>
      </div>

  </aside>

</body>
</html>
