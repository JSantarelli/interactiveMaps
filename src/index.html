<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Starter</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
        <script defer src="script.js"></script>
        <!-- <script defer src="./assets/js/form.js"></script> -->
        <script src="./assets/js/interactions.js"></script>
</head>
<body onload="initial()" class="layout--flex">
  <section id="bienvenida">
    <section id="primerScroll">
      <!-- 3D Model -->
      <canvas class="webgl"></canvas>
    </section>
  </section>

    <button onclick="hideIcons()" class="btn btn__flotante--izq btn--colorSecundario">
        <label id="toggleText" for="">
           ocultar iconos
        </label>
        <i class=""></i>
    </button>
  <aside id="lateral" class="panel">
      <!-- boton flotante listado/registro -->
      <button id="btnSidepanel" onclick="expandSidepanel()" class="btn btn__flotante--der btn--colorPrimario">
        <label id="toggleChevron" for="">
        </label>
    </button>

    <div class="tabSet">
        <nav role="tablist" class="nav__tabs flex flex--center nav__tabs">
            <button id="defaultOpen" role="tab" class="nav__tab" onclick="showTab(event, 'basic')">
                <p>Agregar/editar espacio</p>
            </button>
            <button role="tab" class="nav__tab" onclick="showTab(event, 'list')">
                <p>Listado de espacios</p>
            </button>
      </nav>
      <div class="tab-panels">
        <section id="basic" class="tab-panel">

          <!-- form -->
          <form id="test-form" class="form">
            <div class="input__container input__container--between">
              <span>
                <label for="test-name">Nombre</label>
                <input class="input input--rounded" type="text" id="test-name" name="test-name" placeholder="Ingrese nombre del espacio">
              </span>
              <span>
                <label for="test-anchor">ID</label>
                <input class="input input--rounded" type="text" id="test-anchor" name="test-anchor" placeholder="Ingrese el ID">
              </span>
              <span>
                <label for="dropSports">Actividad/Servicio</label>
                <select name="dropSports" class="input input--rounded" id="dropSports" onchange="selectSport(i)">
                  <option id="0">Seleccione actividad/servicio</option>
                </select>
              </span>
              <span>
                <label for="dropTypes">Tipología</label>
                <select name="dropTypes" class="input input--rounded" id="dropTypes" onchange="selectType(i)">
                  <option id="0">Seleccione tipología</option>
                </select>
              </span>
              <span>
                <label for="dropStatus">Estado</label>
                <select name="dropStatus" class="input input--rounded" id="dropStatus" onchange="selectStatus(i)">
                  <option id="0">Seleccione estado</option>
                </select>
              </span>
              <span>
                <label for="test-desc">Descripción</label>
                <textarea class="input input--rounded" type="text" id="test-desc" name="test-desc" placeholder="Ingrese una breve descripción del espacio"></textarea>
              </span>
              <button class="btn btn--rounded btn--colorSecundario btn--w100" type="submit" id="btn-form">Guardar espacio</button>
            </div>
          </form>
        </section>
        <section id="list" class="tab-panel">
            <div id="test-list" class="floating">
            </div>
          </section> 
        </div>
    </div>
      <div id="container">
          <ul id="holder"></ul>
          <section id="labels"></section>
      </div>
  </aside>
</body>
</html>
